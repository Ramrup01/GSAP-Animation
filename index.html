<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Feature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back">
        <nav>
            <h1 class="st">Union</h1>
            <div id="links">
                <a class="st" href="#">Home</a>
                <a class="st" href="#">About</a>
                <a class="st" href="#">Contact</a>
                <a class="st" href="#">Pricing</a>
            </div>
            <div class="st" id="icons">
                <i class="ri-home-5-line"></i>
                <i class="ri-mail-unread-line"></i>
            </div>
        </nav>
        <div id="main">
            <h2>Feature Clients</h2>
            <div id="img">
                <div id="overlay"></div>
            </div>
        </div>
        <div id="footer">
            <div id="left">
                <i class="ri-facebook-circle-fill qw"></i>
                <i class="ri-instagram-fill qw"></i>
                <i class="ri-twitter-fill qw"></i>
            </div>
            <div id="center">
                <i class="ri-mouse-line qw"></i>
            </div>
            <div id="right">
                <i class="ri-bubble-chart-fill qw"></i>
                <i class="ri-award-fill qw"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
